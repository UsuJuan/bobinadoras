<!doctype html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
	<title>Cambios</title>
	<link rel="stylesheet" href="css/bootstrap.css" />
	<link rel="stylesheet" href="css/estilos.css" />
</head>
<body>
	<!-- Button trigger modal 1 -->
	<button id="modalbox" class="btn btn-primary btn-lg hidden" data-toggle="modal" data-target="#myModal">
	  	Modal
	</button>
	<!-- Modal 1 -->
	<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" data-backdrop="static" data-keyboard="false" >
	  	<div class="modal-dialog">
	    	<div class="modal-content">
		      <div class="modal-header">
			        <h4 class="modal-title alert alert-warning" id="myModalLabel">Mensaje</h4>
		      </div>
		      <div class="modal-body">
		      		<div class="alert alert-info" id="mensajes" role="alert">

		      		</div>
		      </div>
		      <div class="modal-footer text-left">
			        <button type="button" data-dismiss="modal" id="conservar" class="btn-lg btn-primary" >Agregar</button>
			        <button type="button" data-dismiss="modal" id="cancelar" class="btn-lg btn-danger" >Cancelar</button>
		      </div>
	    	</div>
	  	</div>
	</div>
	<!-- Modal 1 -->
	<div class="text-right">
		<a href="index.html" class="icono-menu" >
			MENU <span class="glyphicon glyphicon-align-justify" ></span>
		</a>
	</div>
	<form class="form-horizontal my_form" role="form" name="form_cambios" action="" method="POST" >
		<div class="form-group">
			<div class="text-center">
		   		<label for="dia" class="control-label label_grande">FECHA</label>
		   	</div>
		    <div class="col-sm-4 col-xs-4">
		      <input type="number" class="form-control input_grande" id="dia" name="dia" autocomplete="off" placeholder="Día" >
		    </div>
		    <div class="col-sm-4 col-xs-4">
		      <input type="number" class="form-control input_grande" id="mes" name="mes" autocomplete="off" placeholder="Mes" >
		    </div>
		    <div class="col-sm-4 col-xs-4">
		      <input type="number" class="form-control input_grande" id="annio" name="annio" autocomplete="off" placeholder="Año" >
		    </div>
		     <div class="row">
		    	<div class="alert alert-danger text-center col-sm-10 col-md-6" id="error-fecha" role="alert">
		      		<h2>ERROR!</h2>
		      	</div>
		    </div
		</div>
		<div class="form-group">
			<div class="text-center">
		   		<label for="maquina" class="control-label label_grande">MAQUINA</label>
		   	</div>
		   	<div class="col-md-3"></div>
		    <div class="col-sm-10 col-md-6">
		    	<select name="maquina" id="maquina" class="form-control input_grande" required="required" >
				</select>		      
		    </div>
		    <div class="row">
		    	<div class="alert alert-danger text-center col-sm-10 col-md-6" id="error-maquina" role="alert">
		      		<h2>SELECCIONAR!</h2>
		      	</div>
		    </div>
		</div>
		<div class="form-group">
			<div class="text-center">
		   		<label for="unidad" class="control-label label_grande">UNIDAD</label>
		   	</div>
		   	<div class="col-sm-7 col-xs-7">
		      	<input type="number" class="form-control input_grande" id="unidad_1" name="unidad_1" >
		    </div>
		    <div class="col-sm-1 col-xs-1">
		    	<label class="control-label label_grande">.</label>
		    </div>
		    <div class="col-sm-4 col-xs-4">
		    	<input type="number" class="form-control input_grande dunidad" id="unidad_2" name="unidad_2" value="1" >
		    </div>
		    <div class="row">
		    	<div class="alert alert-danger text-center col-sm-10 col-md-6" id="error-unidad" role="alert">
		      		<h2>ERROR!</h2>
		      	</div>
		    </div>
		</div>
		<div class="form-group">
			<div class="text-center">
		   		<label for="titulo" class="control-label label_grande">TITULO</label>
		   	</div>
		   	<div class="col-md-3"></div>
		    <div class="col-sm-10 col-md-6">
		      <input type="number" class="form-control input_grande" id="titulo" name="titulo" autocomplete="off" >
		    </div>
		    <div class="row">
		    	<div class="alert alert-danger text-center col-sm-10 col-md-6" id="error-titulo" role="alert">
		      		<h2>COMPLETAR!</h2>
		      	</div>
		    </div>
		</div>
		<div class="form-group">
			<div class="text-center">
		   		<label for="codigo" class="control-label label_grande">CODIGO</label>
		   	</div>
		   	<div class="col-md-3"></div>
		    <div class="col-sm-10 col-md-6">
		      <input type="number" class="form-control input_grande" id="codigo" name="codigo" autocomplete="off" >
		    </div>
		    <div class="row">
		    	<div class="alert alert-danger text-center col-sm-10 col-md-6" id="error-codigo" role="alert">
		      		<h2>COMPLETAR!</h2>
		      	</div>
		    </div>
		</div>
		<div class="form-group">
			<div class="text-center">
		   		<label for="vp" class="control-label label_grande">VELOCIDAD</label>
		   	</div>
		   	<div class="col-md-3"></div>
		    <div class="col-sm-10 col-md-6">
		      <input type="number" class="form-control input_grande" id="vp" name="vp" autocomplete="off" >
		    </div>
		    <div class="row">
		    	<div class="alert alert-danger text-center col-sm-10 col-md-6" id="error-vp" role="alert">
		      		<h2>COMPLETAR!</h2>
		      	</div>
		    </div>
		</div>
		<div class="form-group">
			<div class="text-center">
		    	<label for="linea" class="control-label label_grande">LINEA</label>
		    </div>
		    <div class="col-md-3"></div>
		    <div class="col-sm-10 col-md-6">
		      	<select name="linea" id="linea" class="form-control input_grande" required="required" >
				</select>
		    </div>
		</div>
		<div class="form-group">
			<div class="text-center">
		   		<label for="kgs" class="control-label label_grande">KGS</label>
		   	</div>
		   	<div class="col-sm-7 col-xs-7">
		      	<input type="number" class="form-control input_grande" id="kgs_1" name="kgs_1" >
		    </div>
		    <div class="col-sm-1 col-xs-1">
		    	<label class="control-label label_grande">.</label>
		    </div>
		    <div class="col-sm-4 col-xs-4">
		    	<input type="number" class="form-control input_grande decimal" id="kgs_2" name="kgs_2" >
		    </div>
		    <div class="row">
		    	<div class="alert alert-danger text-center col-sm-10 col-md-6" id="error-kgs" role="alert">
		      		<h2>COMPLETAR!</h2>
		      	</div>
		    </div>
		</div>
		<div class="form-group">
			<div class="text-center">
		   		<label for="purgador" class="control-label label_grande">PURGADOR</label>
		   	</div>
		   	<div class="col-sm-7 col-xs-7">
		      	<input type="number" class="form-control input_grande" id="purgador_1" name="purgador_1" >
		    </div>
		    <div class="col-sm-1 col-xs-1">
		    	<label class="control-label label_grande">.</label>
		    </div>
		    <div class="col-sm-4 col-xs-4">
		    	<input type="number" class="form-control input_grande decimal" id="purgador_2" name="purgador_2" >
		    </div>
		    <div class="row">
		    	<div class="alert alert-danger text-center col-sm-10 col-md-6" id="error-purgador" role="alert">
		      		<h2>COMPLETAR!</h2>
		      	</div>
		    </div>
		</div>
		<div class="form-group">
			<div class="text-center">
		   		<label for="empalmes" class="control-label label_grande">EMPALMES</label>
		   	</div>
		   	<div class="col-sm-7 col-xs-7">
		      	<input type="number" class="form-control input_grande" id="empalmes_1" name="empalmes_1" >
		    </div>
		    <div class="col-sm-1 col-xs-1">
		    	<label class="control-label label_grande">.</label>
		    </div>
		    <div class="col-sm-4 col-xs-4">
		    	<input type="number" class="form-control input_grande decimal" id="empalmes_2" name="empalmes_2" >
		    </div>
		    <div class="row">
		    	<div class="alert alert-danger text-center col-sm-10 col-md-6" id="error-empalmes" role="alert">
		      		<h2>COMPLETAR!</h2>
		      	</div>
		    </div>
		</div>
		<div class="form-group">
			<div class="text-center">
		   		<label for="hora" class="control-label label_grande">HORA</label>
		   	</div>
		   	<div class="col-sm-1 col-xs-1"></div>
		    <div class="col-sm-4 col-xs-4">
		      <input type="number" class="form-control input_grande" maxlength="5" id="hora" name="hora" autocomplete="off" placeholder="HH" >		      
		    </div>
		    <div class="col-sm-1 col-xs-1">
		    	<label class="control-label label_grande">:</label>
		    </div>
		    <div class="col-sm-4 col-xs-4">
		    	<input type="number" class="form-control input_grande" maxlength="5" id="minutos" name="minutos" autocomplete="off" placeholder="MM" >
		    </div>
		    <div class="col-sm-2 col-xs-2"></div>
		    <div class="row">
		    	<div class="col-sm-2 col-xs-2"></div>
			    <div class="col-sm-4 col-xs-4">
			    	<div class="alert alert-danger text-center" id="error-hora" role="alert">
			      		<h2>ERROR!</h2>
			      	</div>
			    </div>
			    <div class="col-sm-2 col-xs-2"></div>
			    <div class="col-sm-4 col-xs-4">
			    	<div class="alert alert-danger text-center" id="error-minutos" role="alert">
			      		<h2>ERROR!</h2>
			      	</div>
			    </div>
		    </div>
		</div>
		<div class="form-group">
		    <div class="col-sm-offset-3">
		      <a href="cambiomenu.html" class="btn btn-danger boton" >ATRAS</a>
		      <button type="submit" class="btn btn-primary boton">GUARDAR</button>		      
		    </div>
		</div>
	</form>
<script type="text/javascript" src="js/jquery.min.js" ></script>
<script type="text/javascript" src="js/bootstrap.js" ></script>
<script>	
	var Json_cambios_bob;
	var array = [];
	if (localStorage.getItem("lis_cambios_bob")!=null){
		my_array = JSON.parse(localStorage.getItem("lis_cambios_bob"));
		array = JSON.parse(localStorage.getItem("lis_cambios_bob"));
	}
	if(localStorage.getItem('id_cam_bob')==null){
		localStorage.setItem('id_cam_bob',1);
	}
	// FECHA Y HORA
		var fecha = new Date();
		hora = fecha.getHours();
		// if (hora<=6){
		// 	fecha.setDate(fecha.getDate()-1);
		// }
		dia = fecha.getDate();
		mes = fecha.getMonth()+1;
		annio = fecha.getFullYear();
		if(dia<10) dia = String("0"+dia);
		if(mes<10) mes = String("0"+mes);		
		fecha_string = String(annio+"-"+mes+"-"+dia);		
		minutos = fecha.getMinutes();
		if(hora<10)	hora = String("0"+hora);
		if(minutos<10) minutos = String("0"+minutos);
		hora_string = String(hora+":"+minutos+":"+"00");
	// FECHA Y HORA

	$(function(){
		// Tipo bobinadoras
		array_tb = JSON.parse(localStorage.getItem("tipo_bobinadoras"));
		for(var i=0;i<array_tb.length;i++){
			$('#maquina').append('<option value='+array_tb[i].id+' >'+array_tb[i].descripcion+'</option>');
		}
		annio_2 = String(annio).substring(2,4);
		$('#dia').val(dia);
		$('#mes').val(mes);
		$('#annio').val(annio_2);
		$('.alert-danger').css('display','none');

		$(".decimal").keypress(function(evt){
			if($(this).val().length==2){
		        return false;
		    }
	    }); 

	    $(".dunidad").keypress(function(evt){
			if($(this).val().length==1){
		        return false;
		    }
	    });

	    $("#hora").keyup(function(event){
		    if($(this).val().length==2){
		        $('#minutos').focus();
		    }
		});

		// Lineas
		array_lineas = JSON.parse(localStorage.getItem("lineas"));
		for(var i=0;i<array_lineas.length;i++){
			$('#linea').append('<option value='+array_lineas[i].id+' >'+array_lineas[i].descripcion+'</option>');
		}

		$('#cancelar').on('click',function(){
			$('#mensajitos').remove();
		});

		$('#conservar').on('click',function(){
			// debugger;
			array.push(Json_cambios_bob);
			// debugger;
			var jsontostring = JSON.stringify(array);
			localStorage.setItem("lis_cambios_bob", jsontostring);
			$('.alert-success').show().delay(5000).fadeOut();
			$('#mensajitos').remove();
			window.location = 'cambiomenu.html';
		});	

		$('form[name=form_cambios]').on('submit',function(evt){
			evt.preventDefault();	
			fec = "20"+$('#annio').val()+"-"+$('#mes').val()+"-"+$('#dia').val();
			unidad = $('#unidad_1').val()+"."+$('#unidad_2').val();		
			if(valida(unidad,fec)==1){
				if($('#kgs_2').val()==""){
					kgs = $('#kgs_1').val()+".0";
				}else{
					kgs = $('#kgs_1').val()+"."+$('#kgs_2').val();
				}
				if($('#purgador_2').val()==""){
					purgador = $('#purgador_1').val()+".0";
				}else{
					purgador = $('#purgador_1').val()+"."+$('#purgador_2').val();
				}
				if($('#empalmes_2').val()==""){
					empalmes = $('#empalmes_1').val()+".0";
				}else{
					empalmes = $('#empalmes_1').val()+"."+$('#empalmes_2').val();
				}
				HoraTwoPto = $('#hora').val()+":"+$('#minutos').val();
				Json_cambios_bob = {
					"id" : localStorage.getItem("id_cam_bob"),
					"maquina" : $('#maquina').val(),
					"unidad" : unidad,
					"titulo" : $('#titulo').val(),
					"codigo" : $('#codigo').val(),
					"vp" : $('#vp').val(),
					"linea" : $("#linea").val(),
					"kgs" : kgs,
					"purgador" : purgador,
					"empalmes" : empalmes,
					"hora_cambio" : HoraTwoPto+":00",
					"fecha" : fec,
					"fecha_ingreso":fecha_string,
					"hora" : hora_string,
					"estado" :1,
				}
				var indicator = 0;
				var entrada = 0;
				ac = JSON.parse(localStorage.getItem('lis_cambios_bob'));
				if (ac!=null) {
					for (i=0;i<ac.length;i++){
						if(fec == ac[i]['fecha']){
							if($('#maquina').val() == ac[i]['maquina'] && unidad == ac[i]['unidad']){
								entrada = 1;
								if(indicator==0){
									$('#modalbox').click();
									indicator = 1;
									$('#mensajes').append("<div id='mensajitos' ></div>");
								}						
								$('#mensajitos').append("<h5 >La maquina "+ac[i]['maquina']+" ya tiene cambio en este día, su hora es: "+ac[i]['hora_cambio']+".</h5>");
							}
						}
					}
				}
				if (entrada==0){
					array.push(Json_cambios_bob);
					var jsontostring = JSON.stringify(array);
					localStorage.setItem("lis_cambios_bob", jsontostring);
					id_cam_bob = parseInt(localStorage.getItem("id_cam_bob"));
					localStorage.setItem('id_cam_bob',id_cam_bob+1);
					window.location = "cambiomenu.html";
				}
			}

			function valida(unidad,fec){
				var rpta = 1;				
				if($('#unidad_1').val()==""){
					rpta = 0;
					$('#error-unidad').show().delay(5000).fadeOut();
				}else{
					array_maquinas = JSON.parse(localStorage.getItem('maquinas_bob'));
					var flag = 0;
					for(var i=0;i<array_maquinas.length;i++){
						if(array_maquinas[i].nombre==$('#maquina').val() && array_maquinas[i].unidad==unidad){
							flag = 1;
						}
					}
					if (flag!=1){
						$('#error-unidad').show().delay(5000).fadeOut();
						rpta = 0;
					}else{
						rpta = 1;
					}
				}
				if($('#titulo').val()==""){
					rpta = 0;
					$('#error-titulo').show().delay(5000).fadeOut();
				}
				if($('#codigo').val()==""){
					rpta = 0;
					$('#error-codigo').show().delay(5000).fadeOut();
				}
				if($('#vp').val()==""){
					rpta = 0;
					$('#error-vp').show().delay(5000).fadeOut();
				}
				if($('#linea').val()==""){
					rpta = 0;
					$('#error-linea').show().delay(5000).fadeOut();
				}
				if($('#kgs_1').val()==""){
					rpta = 0;
					$('#error-kgs').show().delay(5000).fadeOut();
				}
				if($('#purgador_1').val()==""){
					rpta = 0;
					$('#error-purgador').show().delay(5000).fadeOut();
				}
				if($('#empalmes_1').val()==""){
					rpta = 0;
					$('#error-empalmes').show().delay(5000).fadeOut();
				}
				if($('#hora').val().length!=2 || parseInt($('#hora').val())>23){
					rpta = 0;
					$('#error-hora').show().delay(5000).fadeOut();
				}
				if($('#minutos').val().length!=2 || parseInt($('#minutos').val())>59){
					rpta = 0;
					$('#error-minutos').show().delay(5000).fadeOut();
				}
				var d = new Date();
				d.setFullYear(fec.substring(0,4),fec.substring(5,7)-1,fec.substring(8,10));
				if(d.getMonth() != fec.substring(5,7)-1 || d.getDate() != fec.substring(8,10)){
					rpta = 0;
					console.log("Fecha no válida.");
					$('#error-fecha').show().delay(5000).fadeOut();
				}else{
					a = parseInt($('#annio').val(),10)
					b = parseInt(annio_2,10)
					if($('#annio').val().length!=2 || (a!=b-1 && a!=b && a!=b+1)){
						rpta = 0;
						$('#error-annio').show().delay(5000).fadeOut();
					}
				}
				return rpta;
			}
		});
	})
</script>
</body>
</html>
