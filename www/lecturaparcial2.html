<!doctype html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
	<title>Ingresar Lectura</title>
	<link rel="stylesheet" href="css/bootstrap.css" />
	<link rel="stylesheet" href="css/estilos.css" />
</head>
<body>
	<div class="text-right">
		<a href="index.html" class="icono-menu" >
			MENU <span class="glyphicon glyphicon-align-justify" ></span>
		</a>
	</div>
	<div class="alert alert-danger text-center" id="maquina-repeat" >
		<h2>MAQUINA REPETIDA</h2>
	</div>
	<!-- Button trigger modal -->
	<button id="modalbox" class="btn btn-primary btn-lg hidden" data-toggle="modal" data-target="#myModal">
	  	Modal
	</button>
	<!-- Modal -->
	<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" data-backdrop="static" data-keyboard="false" >
	  	<div class="modal-dialog">
	    	<div class="modal-content">
		      <div class="modal-header">
			        <h4 class="modal-title alert alert-info" id="myModalLabel">Mensaje</h4>
		      </div>
		      <div class="modal-body">
		      		<div class="alert alert-warning" id="mensajes" role="alert"></div>
		      </div>
		      <div class="modal-footer">
			        <a href="index.html" name="ok" class="btn btn-primary btn-lg">Ok</a>
		      </div>
	    	</div>
	  	</div>
	</div>
	<!-- Modal -->
	<form class="form-horizontal my_form" role="form" name="form_lectura" action="" method="POST" >
		<div class="form-group">
		   	<div class="text-center">	
		   		<label for="maquina" class="control-label label_grande">MAQUINA</label>
		   	</div>
		   	<div class="col-md-4"></div>
		    <div class="col-sm-1 col-md-4">
		      	<select name="maquina" id="maquina" class="form-control input_grande" required="required" >
				</select>
		    </div>
		    <div class="row">
		    	<div class="alert alert-danger text-center col-sm-10 col-md-6" id="error-maquina" role="alert">
		      		<h2>ERROR!</h2>
		      	</div>
		    </div>
		</div>
		<div class="form-group">
			<div class="text-center">
		   		<label for="unidad" class="control-label label_grande">UNIDAD</label>
		   	</div>
		   	<div class="col-sm-7 col-xs-7">
		      	<input type="number" class="form-control input_grande" id="unidad_1" name="unidad_1" >
		    </div>
		    <div class="col-sm-1 col-xs-1">
		    	<label class="control-label label_grande">.</label>
		    </div>
		    <div class="col-sm-4 col-xs-4">
		    	<input type="number" class="form-control input_grande dunidad" id="unidad_2" name="unidad_2" value="1" >
		    </div>
		    <div class="row">
		    	<div class="alert alert-danger text-center col-sm-10 col-md-6" id="error-unidad" role="alert">
		      		<h2>ERROR!</h2>
		      	</div>
		    </div>
		</div>
		<div class="form-group">
			<div class="text-center">
		   		<label for="kgs" class="control-label label_grande">KGS</label>
		   	</div>
		   	<div class="col-sm-7 col-xs-7">
		      	<input type="number" class="form-control input_grande" id="kgs_1" name="kgs_1" >
		    </div>
		    <div class="col-sm-1 col-xs-1">
		    	<label class="control-label label_grande">.</label>
		    </div>
		    <div class="col-sm-4 col-xs-4">
		    	<input type="number" class="form-control input_grande decimal" id="kgs_2" name="kgs_2" >
		    </div>
		</div>
		<div class="row">
			<div class="col-md-4"></div>
	    	<div class="alert alert-danger text-center col-sm-1 col-md-4" id="error-kgs" role="alert">
	      		<h2>COMPLETAR!</h2>
	      	</div>
	    </div>
		<div class="form-group">
			<div class="text-center">
		   		<label for="purgador" class="control-label label_grande">CORTE PURGADOR</label>
		   	</div>
		   	<div class="col-sm-7 col-xs-7">
		      	<input type="number" class="form-control input_grande" id="purgador_1" name="purgador_1" >
		    </div>
		    <div class="col-sm-1 col-xs-1">
		    	<label class="control-label label_grande">.</label>
		    </div>
		    <div class="col-sm-4 col-xs-4">
		    	<input type="number" class="form-control input_grande decimal" id="purgador_2" name="purgador_2" >
		    </div>
		</div>
		<div class="row">
			<div class="col-md-4"></div>
	    	<div class="alert alert-danger text-center col-sm-1 col-md-4" id="error-purgador" role="alert">
	      		<h2>COMPLETAR!</h2>
	      	</div>
	    </div>
	    <div class="form-group">
			<div class="text-center">
		   		<label for="empalmes" class="control-label label_grande">EMPALMES</label>
		   	</div>
		   	<div class="col-sm-7 col-xs-7">
		      	<input type="number" class="form-control input_grande" id="empalmes_1" name="empalmes_1" >
		    </div>
		    <div class="col-sm-1 col-xs-1">
		    	<label class="control-label label_grande">.</label>
		    </div>
		    <div class="col-sm-4 col-xs-4">
		    	<input type="number" class="form-control input_grande decimal" id="empalmes_2" name="empalmes_2" >
		    </div>
		</div>
		<div class="row">
			<div class="col-md-4"></div>
	    	<div class="alert alert-danger text-center col-sm-1 col-md-4" id="error-empalmes" role="alert">
	      		<h2>COMPLETAR!</h2>
	      	</div>
	    </div>
		<div class="form-group">
		    <div class="col-xs-offset-1 col-sm-offset-3">
		      <button type="button" class="btn btn-success boton" id="finish" >FINALIZAR</button>
		      <button type="submit" class="btn btn-primary boton">GUARDAR</button>
		    </div>
		</div>
	</form>
<script type="text/javascript" src="js/jquery.min.js" ></script>
<script type="text/javascript" src="js/bootstrap.js" ></script>
<script>
	var MyJson_lectura;
	var array = [];
	if (localStorage.getItem("lis_parcial_bob")!=null){
		array = JSON.parse(localStorage.getItem("lis_parcial_bob"));
		len_lecturas = JSON.parse(localStorage.getItem("lis_parcial_bob")).length;
	}else{
		len_lecturas = 0;
	}
	if(localStorage.getItem('id_bob')==null){
		localStorage.setItem('id_bob',1);
	}
	// FECHA Y HORA						
		var fecha = new Date();
		dia = fecha.getDate();
		mes = fecha.getMonth()+1;
		annio = fecha.getFullYear();
		hora = fecha.getHours();
		minutos = fecha.getMinutes();	
		if(dia<10) dia = String("0"+dia);
		if(mes<10) mes = String("0"+mes);
		fecha_ingreso = String(annio+"-"+mes+"-"+dia);
	// FECHA Y HORA

	$(function(){

		if(localStorage.getItem('turno_bob')==null){
			window.location = 'lecturamenu.html';
		}

		if (localStorage.getItem("lis_lec_bob")!=null || localStorage.getItem("tipo_lec_2_bob")=="normal"){
			$('#mensajitos').remove();
			$('#mensajes').append("<div id='mensajitos' ></div>");
			$('#mensajitos').append("<h2 >Necesita subir lectura normal.</h2>");
			$('#modalbox').click();
		}
		// Tipo bobinadoras
		array_tb = JSON.parse(localStorage.getItem("tipo_bobinadoras"));
		for(var i=0;i<array_tb.length;i++){
			$('#maquina').append('<option value='+array_tb[i].id+' >'+array_tb[i].descripcion+'</option>');
		}
		
	// FECHA Y TURNO
	    my_array = JSON.parse(localStorage.getItem('turnos'));
    	if((localStorage.getItem('turno_bob')=="2" || localStorage.getItem('turno_bob')=="3") && hora < 21){
    		fecha.setDate(fecha.getDate()-1);
    	}
    	dia = fecha.getDate();
		mes = fecha.getMonth()+1;
		annio = fecha.getFullYear();	
    	if(dia<10) dia = String("0"+dia);
		if(mes<10) mes = String("0"+mes);	
		if(hora<10) hora = String("0"+hora);
		if(minutos<10) minutos = String("0"+minutos);
		fecha_lectura = String(annio+"-"+mes+"-"+dia);
		hora_ingreso = String(hora+":"+minutos+":"+"00");
    // FECHA Y TURNO
		$('.alert-danger').css('display','none');
		var metros="";
		function Valida(unidad){
			var rpta = 0;
			var flag_repeat = 0;
			$('#digitos').remove();
			nombre = $('#maquina').val();		
			if(localStorage.getItem('lis_parcial_bob')!=null){
				parcial = JSON.parse(localStorage.getItem('lis_parcial_bob'));
				v1 = localStorage.getItem("turno_bob");
				v2 = fecha_lectura;
				for (var i=0;i<parcial.length;i++){
					if(nombre==parcial[i]['maquina'] && unidad==parcial[i]['unidad'] && v1==parcial[i]['turno'] && v2 == parcial[i]['fecha']){
						flag_repeat = 1;
						rpta = 1;
						$('#maquina-repeat').show().delay(5000).fadeOut();		
					}
				}
			}
			if (flag_repeat==0){
				if ($('#kgs_1').val()==""){
					rpta = 0;
					$('#error-kgs').show().delay(5000).fadeOut();
				}
				if ($('#purgador_1').val()==""){
					rpta = 0;
					$('#error-purgador').show().delay(5000).fadeOut();
				}
				if ($('#empalmes_1').val()==""){
					rpta = 0;
					$('#error-empalmes').show().delay(5000).fadeOut();
				}
				var flag = 0;
				array_maquinas = JSON.parse(localStorage.getItem('maquinas_bob'));
				for(var i=0;i<array_maquinas.length;i++){
					if(array_maquinas[i].nombre==$('#maquina').val() && array_maquinas[i].unidad==unidad){
						flag = 1;
					}
				}
				if (flag!=1){
					$('#error-unidad').show().delay(5000).fadeOut();
					rpta = 1;
				}
			}
			return rpta;
		}

		function terminar(param1){
			unidad = $('#unidad_1').val()+"."+$('#unidad_2').val();	
			if($('#kgs_2').val()==""){
				kgs = $('#kgs_1').val()+".0";
			}else{
				kgs = $('#kgs_1').val()+"."+$('#kgs_2').val();
			}
			if($('#purgador_2').val()==""){
				purgador = $('#purgador_1').val()+".0";
			}else{
				purgador = $('#purgador_1').val()+"."+$('#purgador_2').val();
			}
			if($('#empalmes_2').val()==""){
				empalmes = $('#empalmes_1').val()+".0";
			}else{
				empalmes = $('#empalmes_1').val()+"."+$('#empalmes_2').val();
			}	
			if(Valida(unidad)==0){
				MyJson_lectura = {
					"id" : localStorage.getItem("id_bob"),
					"maquina" : $('#maquina').val(),
					"unidad" : unidad,
					"kgs" : kgs,
					"purgador" : purgador,
					"empalmes" : empalmes,
					"turno" : localStorage.getItem("turno_bob"),
					"fecha" : fecha_lectura,
					"hora" : hora_ingreso,
					"tipo_lectura" : "PARCIAL",
					"fecha_ingreso" : fecha_ingreso,
				}
				array.push(MyJson_lectura);
				var jsontostring = JSON.stringify(array);
				id = parseInt(localStorage.getItem("id_bob"));
				localStorage.setItem('id_bob',id+1);
				localStorage.setItem("lis_parcial_bob", jsontostring);				
				if(param1==1){
					window.location = 'lecturaparcial2.html';					
				}
				return true;
			}			
			return false;
		}

		$('form[name=form_lectura]').on('submit',function(evt){
			evt.preventDefault();	
			terminar(1);			
		});

		$('#finish').on('click',function(evt){
			evt.preventDefault();			
			if(terminar(2)){
				$('#mensajitos').remove();
				$('#mensajes').append("<div id='mensajitos' ></div>");
				$('#mensajitos').append("<h2 >Lectura parcial terminada.</h2>");
				$('#modalbox').click();
				localStorage.removeItem('turno_bob');				
			}
		});	
		
	})
</script>
</body>
</html>
